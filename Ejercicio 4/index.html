<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIMEDIA</title>
</head>
<body>
    
    <div>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="./src/dark souls.jpg" alt="Imagen de dark souls 3" width="800px">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video autoplay muted loop controls>
            <source src="./src/y2mate.com - Top 5 gatos más épicos de la historia_360p.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./src/y2mate.com - Cats.mp3" type ="audio/mp3">
        </audio>
    </div>
</body>
</html>
